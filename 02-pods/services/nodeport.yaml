apiVersion: v1
kind: Pod
metadata: 
  name: "nodeport-demo"
  labels:
    app: "nodeport-app"
    demo: "nodeport"
spec:
  containers:
    - name: nginx-service
      image: nginx
      ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: "nodeport-demo"

spec:
  type: NodePort
  selector:
    app: "nodeport-app"
    demo: "nodeport"

  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
